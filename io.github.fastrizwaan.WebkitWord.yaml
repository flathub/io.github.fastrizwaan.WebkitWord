id: io.github.fastrizwaan.WebkitWord
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '48'
command: webkitword
base: org.libreoffice.LibreOffice
base-version: stable
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-run/gvfs
  
modules:
  - name: WebkitWord
    buildsystem: simple
    build-commands:
      - ./setup -i --prefix=/app 
    sources:
      - type: git
        tag: v0.1
        commit: d48f836c27fa021566ad4553d75f800421108b0b
        url: https://github.com/fastrizwaan/WebkitWord.git
