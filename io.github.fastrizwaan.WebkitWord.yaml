id: io.github.fastrizwaan.WebkitWord
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '48'
command: webkitword
base: org.libreoffice.LibreOffice
base-version: stable
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-run/gvfs
  
modules:
  - name: html2text
    buildsystem: simple
    build-commands: 
    - pip3 install --prefix=/app html2text*.whl
    sources:
    - type: file
      url: https://files.pythonhosted.org/packages/1d/84/1a0f9555fd5f2b1c924ff932d99b40a0f8a6b12f6dd625e2a47f415b00ea/html2text-2025.4.15-py3-none-any.whl
      sha256: 00569167ffdab3d7767a4cdf589b7f57e777a5ed28d12907d8c58769ec734acc
      x-checker-data:
        type: pypi
        name: html2text
        packagetype: bdist_wheel
        
  - name: WebkitWord
    buildsystem: simple
    build-commands:
      - ./setup -i --prefix=/app 
    sources:
      - type: git
        tag: v0.1
        commit: fbf0512871452cfe2728ec4f9ec0d433f68b48e6
        url: https://github.com/fastrizwaan/WebkitWord.git
