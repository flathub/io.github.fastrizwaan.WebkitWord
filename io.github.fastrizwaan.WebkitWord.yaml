id: io.github.fastrizwaan.WebkitWord
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '48'
command: webkitword
base: org.libreoffice.LibreOffice
base-version: stable
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-run/gvfs
  
modules:

  - name: WebkitWord
    buildsystem: simple
    build-commands:
      - ./setup -i --prefix=/app 
    sources:
      - type: git
        tag: v0.4
        commit: 3b8d05be81a573f4b2fe542f076d127906b06363
        url: https://github.com/fastrizwaan/WebkitWord.git
