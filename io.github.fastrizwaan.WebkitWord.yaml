id: io.github.fastrizwaan.WebkitWord
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '48'
command: webkitword
base: org.libreoffice.LibreOffice
base-version: stable
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=xdg-run/gvfs
  
modules:

  - name: WebkitWord
    buildsystem: simple
    build-commands:
      - ./setup -i --prefix=/app 
    sources:
      - type: git
        tag: v0.2
        commit: dbd4ade4e47262768199866da2f4a372feb3bb7f
        url: https://github.com/fastrizwaan/WebkitWord.git
